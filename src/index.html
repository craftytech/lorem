<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The best Lorem Ipsum generator</title>

    <!-- build:css css/lorem.css -->
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <!-- endbuild -->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-10 col-md-8 col-md-offset-1 col-lg-6 col-lg-offset-2" id="text"></div>

            <div class="col-sm-2" id="control">
                <form action="#" method="GET">
                    <select name="p" id="p">
                        <option value="1">1</option>
                        <option value="3">3</option>
                        <option selected="selected" value="5">5</option>
                        <option value="8">8</option>
                        <option value="13">13</option>
                        <option value="21">21</option>
                        <option value="34">34</option>
                    </select>
                    <label for="p">Paragraphs</label>
                    <br />
                    <div id="w">
                        <span>Size:</span><br />
                        <input type="radio" name="w" id="w_1" value="0.5" />
                        <label for="w_1">w</label> <br />
                        <input type="radio" name="w" id="w_2" value="1" checked="checked" />
                        <label for="w_2">ww</label> <br />
                        <input type="radio" name="w" id="w_3" value="2" />
                        <label for="w_3">www</label>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- build:js js/lorem.js -->
    <script src="js/libs/d3.js"></script>
    <script src="js/lorem/generator.js"></script>
    <script src="js/lorem/ui.js"></script>
    <script src="js/main.js"></script>
    <!-- endbuild -->
</body>
</html>
