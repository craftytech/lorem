<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The best Lorem Ipsum generator</title>

    <!-- build:css css/lorem.css -->
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <!-- endbuild -->>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-10 col-md-8 col-md-offset-1 col-lg-6 col-lg-offset-2" id="text"></div>

            <div class="col-sm-2" id="control">
                <form action="#" method="GET">
                    <label for="p">P:</label>
                    <input name="p" id="p" type="text" pattern="\d+" />
                    <label for="w">W:</label>
                    <input name="w" id="w" type="text" pattern="\d+" />
                </form>
            </div>
        </div>
    </div>

    <!-- build:js js/lorem.js -->
    <script src="js/libs/d3.js"></script>
    <script src="js/lorem/generator.js"></script>
    <script src="js/lorem/ui.js"></script>
    <script src="js/main.js"></script>
    <!-- endbuild -->
</body>
</html>
